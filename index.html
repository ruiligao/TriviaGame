<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container w-75 text-center">
            <div class="row">
                <div class="col-md-12 text-dark mt-4 mb-5">
                    <h1>Totally Trivial Trivia!</h1>
                </div>
            </div>
            <div class="row">
                <div id="timer" class="col-md-12 h2 mb-5 "></div>
            </div>
            <div class="pageTwo">

                <div class="row">
                    <div id="question" class=" col-md-12 h2 mb-3"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <button id="one" value="0" class="chosedAnswer col-md-8 pl-2 pr-2 pb-4 h2 mb-3">one</button>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <button id="two" value="1" class="chosedAnswer col-md-8 pl-2 pr-2 pb-4 h2 mb-3">two</button>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <button id="three" value="2" class="chosedAnswer col-md-8 pl-2 pr-2 pb-4 h2 mb-3">three</button>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <button id="four" value="3" class="chosedAnswer col-md-8 pl-2 pr-2 pb-4 h2 mb-5 ">four</button>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="pageThree text-center h3">
                <div class="row ">
                    <div id="result" class="col-md-12 h2 mb-3 "></div>
                </div>
                <div class="row ">
                    <div id="correctIs" class="col-md-12 h2 mb-3 "></div>
                </div>
                <div class="row">
                    <div id="image" class="col-md-12 h2 mb-3 ">
                        <img class="image">
                    </div>
                </div>

            </div>

            <div class="pageFour text-center">
                <div class="row">
                    <div id="summary" class="col-md-12 h4 mb-5"></div>
                </div>
                <div class="row">
                    <div id="sum1" class="col-md-12 h4 mb-3"></div>
                </div>
                <div class="row">
                    <div id="sum2" class="col-md-12 h4 mb-3"></div>
                </div>
                <div class="row">
                    <div id="sum3" class="col-md-12 h4 mb-3"></div>
                </div>
                <div class="row">
                    <div id="startOver" class="col-md-12 h2 mb-3">
                        <button id="restart" class="col-md-6 mb-5 mt-5 h1 startButton ">Start Over</button>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-3"></div>
                <button id="start" class="col-md-6 mb-5 mt-5 h1 startButton">Start</button>
                <div class="col-md-3"></div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
